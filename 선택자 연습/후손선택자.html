<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #header h1 {color: red;}
    #section h1 {color: blue;}
    #nav h1 {color: aquamarine;}
    #nav > h2 {color: blueviolet;}
    table > tbody> tr > th {color: #888;}
  </style>
</head>
<body>
  <table border="1">
    <tbody>
      <tr>
        <th>안녕하세요</th>
        <th>신입 프론트엔드 개발자</th>
        <th>임다은 이라고 합니다.</th>
      </tr>
      <tr>
        <th>저는 지금</th>
        <th>코드를 연습중입니다.</th>
        <th>부족한 만큼 실력을 키우겠습니다.</th>
      </tr>
    </tbody>
  </table>
  <div id="header">
    <h1 class="title">CSS3 Selector Basic</h1>
    <div id="nav">
      <h1>Navigation</h1>
      <h2>drama</h2>
    </div>
    <ul>
      <li>universal selector</li>
      <li>type selector</li>
      <li>id & class selector</li>
    </ul>
  </div>
  <div id="section">
    <h1 class="title">Lorem ipsum</h1>
    <p>lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</body>
</html>
