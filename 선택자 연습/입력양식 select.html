<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>학사정보 서비스</legend>
    <table>
      <tr>  
        <td><label for="name">이름</label></td>
        <td><input id="name" type="text" /></td>
      </tr>
      <tr>
        <td><label for="mail">이메일</label></td>
        <td><input id="mail" type="email" /></td>
      </tr>
      <tr>
        <td><label for="id">아이디</label></td>
        <td><input id="id">입력</input></td>
      <tr>
        <td><label for="password">비밀번호</label></td>
        <td><input type="password">확인</td>
      </tr>
      </tr>
    </table>
  </fieldset>
      <select multiple="multiple">
        <optgroup label="분식메뉴">
          <option>김밥</option>
          <option>떡볶이</option>
          <option>순대</option>
          <option>라면</option>
          <option>라볶이</option>
          <option>오뎅</option>
        </optgroup>
        <optgroup label="식사류">
          <option>육개장</option>
          <option>설렁탕</option>
          <option>순대국밥</option>
          <option>김치찌개</option>
          <option>된장찌개</option>
          <option>순두부찌개</option>
        </optgroup>
      </select>
</body>
</html>
