<!DOCTYPE html>
<html>
<head>
  <title>HTML ipsum</title>
</head>
<body>
  <table border="1">
    <caption>카타르 월드컵</caption>
    <colgroup>
      <col span="2" style="background: red;" />
      <col style="background: blue;" />
    </colgroup>
    <thead style="background: green;">
      <tr>
        <th>A조</th>
        <th colspan="2">B조</th>
        <th>C조</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>대한민국</th>
        <th>일본</th>
        <th>브라질</th>
      </tr>
      <tr>
        <th>우루과이</th>
        <th>스페인</th>
        <th>프랑스</th>
      </tr>
      <tr>
        <th>포르투갈</th>
        <th>독일</th>
        <th>영국</th>
      </tr>
      <tr>
        <th>가나</th>
        <th>스웨덴</th>
        <th>덴마크</th>
      </tr>
    </tbody>
    <tfoot style="background: yellow;">
      <tr>
        <td>최종 성적</td>
        <td>최종 성적</td>
        <td>최종 성적</td>
      </tr>
    </tfoot>

  </table>
</body>
</html>
